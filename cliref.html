<div data-cmd="find . -type d -name \*xyz\*">
	<b>Find named folders:</b>
	find . -type d -name <span style="color:red">\*xyz\*</span>
</div>
<div data-cmd="find . -type d -depth -name .svn -exec rm -rf {} \;">
	<b>Recursively delete named folders:</b>
	find . -type d -depth -name <span style="color:red">.svn</span> -exec rm -rf {} \;
</div>
